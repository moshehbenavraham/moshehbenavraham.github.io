<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmonic Dissolution</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.7.0/p5.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
    <style>
        /* Anthropic Brand Colors */
        :root {
            --anthropic-dark: #141413;
            --anthropic-light: #faf9f5;
            --anthropic-mid-gray: #b0aea5;
            --anthropic-light-gray: #e8e6dc;
            --anthropic-orange: #d97757;
            --anthropic-blue: #6a9bcc;
            --anthropic-green: #788c5d;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, var(--anthropic-light) 0%, #f5f3ee 100%);
            min-height: 100vh;
            color: var(--anthropic-dark);
        }

        .container {
            display: flex;
            min-height: 100vh;
            padding: 20px;
            gap: 20px;
        }

        /* Sidebar */
        .sidebar {
            width: 320px;
            flex-shrink: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(20, 20, 19, 0.1);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .sidebar h1 {
            font-family: 'Lora', serif;
            font-size: 24px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .sidebar .subtitle {
            color: var(--anthropic-mid-gray);
            font-size: 14px;
            margin-bottom: 32px;
            line-height: 1.4;
        }

        /* Control Sections */
        .control-section {
            margin-bottom: 32px;
        }

        .control-section h3 {
            font-size: 16px;
            font-weight: 600;
            color: var(--anthropic-dark);
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .control-section h3::before {
            content: '•';
            color: var(--anthropic-orange);
            font-weight: bold;
        }

        /* Seed Controls */
        .seed-input {
            width: 100%;
            background: var(--anthropic-light);
            padding: 12px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            margin-bottom: 12px;
            border: 1px solid var(--anthropic-light-gray);
            text-align: center;
        }

        .seed-input:focus {
            outline: none;
            border-color: var(--anthropic-orange);
            box-shadow: 0 0 0 2px rgba(217, 119, 87, 0.1);
            background: white;
        }

        .seed-controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
            margin-bottom: 8px;
        }

        .regen-button {
            margin-bottom: 0;
        }

        /* Parameter Controls */
        .control-group {
            margin-bottom: 20px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--anthropic-dark);
            margin-bottom: 8px;
        }

        .slider-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .slider-container input[type="range"] {
            flex: 1;
            height: 4px;
            background: var(--anthropic-light-gray);
            border-radius: 2px;
            outline: none;
            -webkit-appearance: none;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #c86641;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 16px;
            height: 16px;
            background: var(--anthropic-orange);
            border-radius: 50%;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .value-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: var(--anthropic-mid-gray);
            min-width: 60px;
            text-align: right;
        }

        /* Buttons */
        .button {
            background: var(--anthropic-orange);
            color: white;
            border: none;
            padding: 10px 16px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            width: 100%;
        }

        .button:hover {
            background: #c86641;
            transform: translateY(-1px);
        }

        .button:active {
            transform: translateY(0);
        }

        .button.secondary {
            background: var(--anthropic-blue);
        }

        .button.secondary:hover {
            background: #5a8bb8;
        }

        .button.tertiary {
            background: var(--anthropic-green);
        }

        .button.tertiary:hover {
            background: #6b7b52;
        }

        .button-row {
            display: flex;
            gap: 8px;
        }

        .button-row .button {
            flex: 1;
        }

        /* Canvas Area */
        .canvas-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        #canvas-container {
            width: 100%;
            max-width: 1000px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(20, 20, 19, 0.1);
            background: white;
        }

        #canvas-container canvas {
            display: block;
            width: 100% !important;
            height: auto !important;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: var(--anthropic-mid-gray);
        }

        /* Responsive - Stack on mobile */
        @media (max-width: 600px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
            }

            .canvas-area {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Control Sidebar -->
        <div class="sidebar">
            <h1>Harmonic Dissolution</h1>
            <div class="subtitle">Wave interference creating order from chaos through computational resonance</div>

            <!-- Seed Section -->
            <div class="control-section">
                <h3>Seed</h3>
                <input type="number" id="seed-input" class="seed-input" value="12345" onchange="updateSeed()">
                <div class="seed-controls">
                    <button class="button secondary" onclick="previousSeed()">← Prev</button>
                    <button class="button secondary" onclick="nextSeed()">Next →</button>
                </div>
                <button class="button tertiary regen-button" onclick="randomSeedAndUpdate()">↻ Random</button>
            </div>

            <!-- Parameters Section -->
            <div class="control-section">
                <h3>Parameters</h3>

                <div class="control-group">
                    <label>Particle Count</label>
                    <div class="slider-container">
                        <input type="range" id="particleCount" min="1000" max="8000" step="500" value="3000" oninput="updateParam('particleCount', this.value)">
                        <span class="value-display" id="particleCount-value">3000</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Frequency 1</label>
                    <div class="slider-container">
                        <input type="range" id="freq1" min="0.5" max="3.0" step="0.1" value="1.0" oninput="updateParam('freq1', this.value)">
                        <span class="value-display" id="freq1-value">1.0</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Frequency 2</label>
                    <div class="slider-container">
                        <input type="range" id="freq2" min="0.5" max="3.0" step="0.1" value="1.618" oninput="updateParam('freq2', this.value)">
                        <span class="value-display" id="freq2-value">1.618</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Wave Frequency 3</label>
                    <div class="slider-container">
                        <input type="range" id="freq3" min="0.5" max="3.0" step="0.1" value="2.414" oninput="updateParam('freq3', this.value)">
                        <span class="value-display" id="freq3-value">2.414</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Particle Speed</label>
                    <div class="slider-container">
                        <input type="range" id="speed" min="0.1" max="2.0" step="0.1" value="0.6" oninput="updateParam('speed', this.value)">
                        <span class="value-display" id="speed-value">0.6</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Trail Persistence</label>
                    <div class="slider-container">
                        <input type="range" id="trailAlpha" min="1" max="15" step="1" value="5" oninput="updateParam('trailAlpha', this.value)">
                        <span class="value-display" id="trailAlpha-value">5</span>
                    </div>
                </div>

                <div class="control-group">
                    <label>Harmonic Scale</label>
                    <div class="slider-container">
                        <input type="range" id="harmonicScale" min="0.001" max="0.01" step="0.001" value="0.003" oninput="updateParam('harmonicScale', this.value)">
                        <span class="value-display" id="harmonicScale-value">0.003</span>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="control-section">
                <h3>Actions</h3>
                <div class="button-row">
                    <button class="button" onclick="resetParameters()">Reset</button>
                </div>
            </div>
        </div>

        <!-- Main Canvas Area -->
        <div class="canvas-area">
            <div id="canvas-container">
                <div class="loading">Initializing harmonic fields...</div>
            </div>
        </div>
    </div>

    <script>
        // ═══════════════════════════════════════════════════════════════════════
        // HARMONIC DISSOLUTION PARAMETERS
        // ═══════════════════════════════════════════════════════════════════════

        let params = {
            seed: 12345,
            particleCount: 3000,
            freq1: 1.0,        // Base frequency
            freq2: 1.618,      // Golden ratio
            freq3: 2.414,      // Silver ratio
            speed: 0.6,
            trailAlpha: 5,
            harmonicScale: 0.003
        };

        let defaultParams = {...params};

        // ═══════════════════════════════════════════════════════════════════════
        // HARMONIC DISSOLUTION ALGORITHM
        // ═══════════════════════════════════════════════════════════════════════

        let particles = [];
        let time = 0;

        function setup() {
            let canvas = createCanvas(1200, 1200);
            canvas.parent('canvas-container');

            initializeSystem();

            document.querySelector('.loading').style.display = 'none';
        }

        function initializeSystem() {
            randomSeed(params.seed);
            noiseSeed(params.seed);

            particles = [];
            for (let i = 0; i < params.particleCount; i++) {
                particles.push(new Particle());
            }

            background(250, 249, 245);
            time = 0;
        }

        function draw() {
            // Fade background for trails
            fill(250, 249, 245, params.trailAlpha);
            noStroke();
            rect(0, 0, width, height);

            // Update and draw particles
            for (let p of particles) {
                p.update();
                p.display();
            }

            time += 0.005;

            // Stop after sufficient accumulation
            if (frameCount > 3000) {
                noLoop();
            }
        }

        // Calculate harmonic field at position (x, y)
        function getHarmonicField(x, y) {
            let nx = x * params.harmonicScale;
            let ny = y * params.harmonicScale;

            // Three interfering wave frequencies
            let wave1 = sin(nx * params.freq1 + time) * cos(ny * params.freq1 + time * 0.7);
            let wave2 = sin(nx * params.freq2 + time * 1.3) * cos(ny * params.freq2 - time);
            let wave3 = sin(nx * params.freq3 - time * 0.8) * cos(ny * params.freq3 + time * 1.1);

            // Interference pattern
            let amplitude = (wave1 + wave2 + wave3) / 3;

            // Phase difference for color
            let phase1 = atan2(sin(ny * params.freq1), cos(nx * params.freq1));
            let phase2 = atan2(sin(ny * params.freq2), cos(nx * params.freq2));
            let phaseDiff = abs(phase1 - phase2);

            // Calculate gradient for particle drift
            let epsilon = 2;
            let ampRight = getAmplitudeOnly(x + epsilon, y);
            let ampLeft = getAmplitudeOnly(x - epsilon, y);
            let ampDown = getAmplitudeOnly(x, y + epsilon);
            let ampUp = getAmplitudeOnly(x, y - epsilon);

            let gradX = (ampRight - ampLeft) / (2 * epsilon);
            let gradY = (ampDown - ampUp) / (2 * epsilon);

            return {
                amplitude: amplitude,
                phaseDiff: phaseDiff,
                gradX: gradX,
                gradY: gradY
            };
        }

        // Helper to get just amplitude (for gradient calculation)
        function getAmplitudeOnly(x, y) {
            let nx = x * params.harmonicScale;
            let ny = y * params.harmonicScale;
            let w1 = sin(nx * params.freq1 + time) * cos(ny * params.freq1 + time * 0.7);
            let w2 = sin(nx * params.freq2 + time * 1.3) * cos(ny * params.freq2 - time);
            let w3 = sin(nx * params.freq3 - time * 0.8) * cos(ny * params.freq3 + time * 1.1);
            return (w1 + w2 + w3) / 3;
        }

        // ═══════════════════════════════════════════════════════════════════════
        // PARTICLE SYSTEM
        // ═══════════════════════════════════════════════════════════════════════

        class Particle {
            constructor() {
                this.pos = createVector(random(width), random(height));
                this.vel = createVector(0, 0);
                this.prevPos = this.pos.copy();
            }

            update() {
                this.prevPos = this.pos.copy();

                // Get harmonic field at current position
                let field = getHarmonicField(this.pos.x, this.pos.y);

                // Drift along amplitude gradient
                let drift = createVector(field.gradX, field.gradY);
                drift.mult(params.speed * 50);

                // Add some noise-based wandering
                let noiseAngle = noise(this.pos.x * 0.01, this.pos.y * 0.01, time * 10) * TWO_PI * 2;
                let noiseForce = p5.Vector.fromAngle(noiseAngle);
                noiseForce.mult(0.3);

                this.vel.add(drift);
                this.vel.add(noiseForce);
                this.vel.limit(params.speed * 2);

                this.pos.add(this.vel);

                // Damping
                this.vel.mult(0.95);

                // Wrap edges
                if (this.pos.x < 0) this.pos.x = width;
                if (this.pos.x > width) this.pos.x = 0;
                if (this.pos.y < 0) this.pos.y = height;
                if (this.pos.y > height) this.pos.y = 0;
            }

            display() {
                let field = getHarmonicField(this.pos.x, this.pos.y);

                // Color from phase difference
                // High phase diff = cool (blue), low = warm (orange/red)
                let hue = map(field.phaseDiff, 0, PI, 20, 220);

                // Saturation and brightness from amplitude
                let sat = map(abs(field.amplitude), 0, 1, 20, 80);
                let bright = map(abs(field.amplitude), 0, 1, 40, 90);

                colorMode(HSB, 360, 100, 100);
                let col = color(hue, sat, bright);

                // Alpha based on amplitude
                let alpha = map(abs(field.amplitude), 0, 1, 10, 60);
                col.setAlpha(alpha);

                stroke(col);
                strokeWeight(1);
                line(this.prevPos.x, this.prevPos.y, this.pos.x, this.pos.y);

                colorMode(RGB, 255);
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // UI CONTROL HANDLERS
        // ═══════════════════════════════════════════════════════════════════════

        function updateParam(paramName, value) {
            let numValue = parseFloat(value);
            params[paramName] = numValue;
            document.getElementById(paramName + '-value').textContent = numValue;

            // Reinitialize only for particle count change
            if (paramName === 'particleCount') {
                initializeSystem();
                loop();
            }
        }

        // ═══════════════════════════════════════════════════════════════════════
        // SEED CONTROL FUNCTIONS
        // ═══════════════════════════════════════════════════════════════════════

        function updateSeedDisplay() {
            document.getElementById('seed-input').value = params.seed;
        }

        function updateSeed() {
            let input = document.getElementById('seed-input');
            let newSeed = parseInt(input.value);
            if (newSeed && newSeed > 0) {
                params.seed = newSeed;
                initializeSystem();
                loop();
            } else {
                updateSeedDisplay();
            }
        }

        function previousSeed() {
            params.seed = Math.max(1, params.seed - 1);
            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        function nextSeed() {
            params.seed = params.seed + 1;
            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        function randomSeedAndUpdate() {
            params.seed = Math.floor(Math.random() * 999999) + 1;
            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        function resetParameters() {
            params = {...defaultParams};

            // Update all UI elements
            document.getElementById('particleCount').value = params.particleCount;
            document.getElementById('particleCount-value').textContent = params.particleCount;
            document.getElementById('freq1').value = params.freq1;
            document.getElementById('freq1-value').textContent = params.freq1;
            document.getElementById('freq2').value = params.freq2;
            document.getElementById('freq2-value').textContent = params.freq2;
            document.getElementById('freq3').value = params.freq3;
            document.getElementById('freq3-value').textContent = params.freq3;
            document.getElementById('speed').value = params.speed;
            document.getElementById('speed-value').textContent = params.speed;
            document.getElementById('trailAlpha').value = params.trailAlpha;
            document.getElementById('trailAlpha-value').textContent = params.trailAlpha;
            document.getElementById('harmonicScale').value = params.harmonicScale;
            document.getElementById('harmonicScale-value').textContent = params.harmonicScale;

            updateSeedDisplay();
            initializeSystem();
            loop();
        }

        window.addEventListener('load', function() {
            updateSeedDisplay();
        });
    </script>
</body>
</html>
